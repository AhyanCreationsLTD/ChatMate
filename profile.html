<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMate | Profile Settings</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #00d2ff; --bg: #020617; --sidebar: #0f172a; --text: #f8fafc; --err: #ff4b2b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }

        .profile-card {
            background: var(--sidebar);
            width: 100%;
            max-width: 420px;
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Profile Image Styles */
        .profile-pic-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            background: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: var(--primary);
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-pic-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary);
            color: #000;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 3px solid var(--sidebar);
            transition: 0.3s;
        }

        .edit-pic-btn:hover { transform: scale(1.1); }

        /* Input Styles */
        .info-group { text-align: left; margin-top: 20px; }
        .info-group label { font-size: 11px; color: #64748b; text-transform: uppercase; letter-spacing: 1.5px; margin-left: 5px; }
        
        .info-box {
            background: #020617;
            padding: 14px;
            border-radius: 15px;
            margin-top: 8px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
        }

        .info-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            font-size: 15px;
        }

        .phone-display { color: var(--primary); font-weight: bold; opacity: 0.8; }

        .btn-save {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 15px;
            margin-top: 30px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-save:hover { box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); transform: translateY(-2px); }

        .back-link {
            position: absolute;
            top: 25px;
            left: 25px;
            color: #64748b;
            font-size: 20px;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="profile-card">
        <a href="home.html" class="back-link"><i class="fas fa-chevron-left"></i></a>
        
        <div class="profile-pic-container">
            <div id="p-pic" class="profile-pic">?</div>
            <label for="file-input" class="edit-pic-btn">
                <i class="fas fa-camera"></i>
            </label>
            <input type="file" id="file-input" hidden accept="image/*">
        </div>

        <h2 id="display-name" style="margin-bottom: 5px;">User Name</h2>
        <p id="display-phone" style="font-size: 13px; color: #64748b; margin-bottom: 10px;">+8801XXXXXXX</p>

        <div class="info-group">
            <label>Full Name</label>
            <div class="info-box">
                <input type="text" id="input-name" placeholder="Enter your name">
            </div>
        </div>

        <div class="info-group">
            <label>About / Status</label>
            <div class="info-box">
                <input type="text" id="input-status" placeholder="Available">
            </div>
        </div>

        <div class="info-group">
            <label>Registered Phone</label>
            <div class="info-box" style="background: rgba(255,255,255,0.02);">
                <span id="label-phone" class="phone-display">Loading...</span>
            </div>
        </div>

        <button class="btn-save" onclick="saveProfile()">Update Profile</button>
    </div>

    <script>
        let userData = null;

        // ১. পেইজ লোড হওয়ার সময় ডাটা নিয়ে আসা
        window.onload = async () => {
            const { data: { session } } = await _sb.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            userData = session.user;

            const { data: profile } = await _sb.from('users').select('*').eq('id', userData.id).single();

            if (profile) {
                document.getElementById('display-name').innerText = profile.name;
                document.getElementById('input-name').value = profile.name;
                document.getElementById('display-phone').innerText = profile.phone;
                document.getElementById('label-phone').innerText = profile.phone;
                document.getElementById('input-status').value = profile.status || "";
                
                if (profile.avatar_url) {
                    document.getElementById('p-pic').innerHTML = `<img src="${profile.avatar_url}">`;
                } else {
                    document.getElementById('p-pic').innerText = profile.name[0].toUpperCase();
                }
            }
        };

        // ২. প্রোফাইল পিকচার আপলোড লজিক
        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const fileName = `${userData.id}-${Date.now()}.${file.name.split('.').pop()}`;
            
            try {
                // Supabase Storage এ আপলোড
                let { data, error } = await _sb.storage.from('avatars').upload(fileName, file);
                if (error) throw error;

                // পাবলিক URL নেওয়া
                const { data: { publicUrl } } = _sb.storage.from('avatars').getPublicUrl(fileName);

                // ডাটাবেজে URL আপডেট
                await _sb.from('users').update({ avatar_url: publicUrl }).eq('id', userData.id);

                document.getElementById('p-pic').innerHTML = `<img src="${publicUrl}">`;
                alert("Profile picture updated!");
            } catch (err) {
                alert("Upload failed: " + err.message);
            }
        };

        // ৩. নাম এবং স্ট্যাটাস সেভ করা
        async function saveProfile() {
            const name = document.getElementById('input-name').value;
            const status = document.getElementById('input-status').value;

            if (!name) return alert("Name cannot be empty");

            const { error } = await _sb.from('users').update({ name, status }).eq('id', userData.id);

            if (!error) {
                document.getElementById('display-name').innerText = name;
                alert("Profile updated successfully!");
            } else {
                alert("Update failed!");
            }
        }
    </script>
</body>
</html>
