<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMate | Profile Settings</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #00d2ff; --bg: #020617; --sidebar: #0f172a; --text: #f8fafc; --err: #ff4b2b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }

        .profile-card {
            background: var(--sidebar); width: 100%; max-width: 420px;
            border-radius: 30px; padding: 40px 30px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative; animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Profile Image Styles */
        .profile-pic-container { position: relative; width: 130px; height: 130px; margin: 0 auto 20px; }
        .profile-pic {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--primary); background: #1e293b;
            display: flex; justify-content: center; align-items: center;
            font-size: 50px; color: var(--primary); overflow: hidden;
        }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .edit-pic-btn {
            position: absolute; bottom: 5px; right: 5px; background: var(--primary);
            color: #000; width: 35px; height: 35px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; border: 3px solid var(--sidebar); transition: 0.3s;
        }

        /* Input Styles */
        .info-group { text-align: left; margin-top: 20px; }
        .info-group label { font-size: 11px; color: #64748b; text-transform: uppercase; letter-spacing: 1.5px; margin-left: 5px; }
        
        .info-box {
            background: #020617; padding: 14px; border-radius: 15px; margin-top: 8px;
            border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center;
            transition: 0.3s;
        }
        .info-box:focus-within { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.1); }
        .info-box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 15px; }

        .phone-display { color: var(--primary); font-weight: bold; opacity: 0.8; }

        .btn-save {
            width: 100%; background: var(--primary); color: #000; border: none;
            padding: 16px; border-radius: 15px; margin-top: 30px;
            font-weight: 800; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
        }
        .btn-save:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-save:hover:not(:disabled) { box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); transform: translateY(-2px); }

        .back-link { position: absolute; top: 25px; left: 25px; color: #64748b; font-size: 20px; transition: 0.3s; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="profile-card">
        <a href="home.html" class="back-link"><i class="fas fa-chevron-left"></i></a>
        
        <div class="profile-pic-container">
            <div id="p-pic" class="profile-pic">
                <i class="fas fa-user"></i>
            </div>
            <label for="file-input" class="edit-pic-btn">
                <i class="fas fa-camera"></i>
            </label>
            <input type="file" id="file-input" hidden accept="image/*">
        </div>

        <h2 id="display-name" style="margin-bottom: 5px;">Loading...</h2>
        <p id="display-phone" style="font-size: 13px; color: #64748b; margin-bottom: 10px;">+880</p>

        <div class="info-group">
            <label>Full Name</label>
            <div class="info-box">
                <input type="text" id="input-name" placeholder="Enter your name">
            </div>
        </div>

        <div class="info-group">
            <label>About / Status</label>
            <div class="info-box">
                <input type="text" id="input-status" placeholder="Available">
            </div>
        </div>

        <div class="info-group">
            <label>Account Phone</label>
            <div class="info-box" style="background: rgba(255,255,255,0.02); cursor: not-allowed;">
                <span id="label-phone" class="phone-display">Loading...</span>
            </div>
        </div>

        <button class="btn-save" id="save-btn" onclick="saveProfile()">Update Profile</button>
    </div>

    <script>
        const myPhone = localStorage.getItem('user_phone');

        window.onload = async () => {
            if (!myPhone) {
                window.location.href = 'login.html';
                return;
            }
            loadProfile();
        };

        // ১. ডাটা লোড করা
        async function loadProfile() {
            const { data: profile, error } = await _sb
                .from('users')
                .select('*')
                .eq('phone', myPhone)
                .single();

            if (profile) {
                document.getElementById('display-name').innerText = profile.name;
                document.getElementById('input-name').value = profile.name;
                document.getElementById('display-phone').innerText = profile.phone;
                document.getElementById('label-phone').innerText = profile.phone;
                document.getElementById('input-status').value = profile.status || "Available";
                
                if (profile.avatar_url) {
                    updateAvatarUI(profile.avatar_url);
                } else {
                    document.getElementById('p-pic').innerText = profile.name[0].toUpperCase();
                }
            }
        }

        // ২. ইমেজ প্রিভিউ এবং আপলোড
        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // প্রিভিউ দেখানো (Instant Feedback)
            const reader = new FileReader();
            reader.onload = (event) => updateAvatarUI(event.target.result);
            reader.readAsDataURL(file);

            const fileName = `avatar_${myPhone}_${Date.now()}.png`;
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.innerText = "Uploading Image...";

            try {
                // Supabase Storage এ আপলোড (avatars নামক বাকেট থাকতে হবে)
                let { error: uploadError } = await _sb.storage
                    .from('avatars')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = _sb.storage
                    .from('avatars')
                    .getPublicUrl(fileName);

                // ডাটাবেজে আপডেট
                const { error: dbError } = await _sb
                    .from('users')
                    .update({ avatar_url: publicUrl })
                    .eq('phone', myPhone);

                if (dbError) throw dbError;

                alert("Profile picture updated!");
            } catch (err) {
                alert("Upload failed: " + err.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerText = "Update Profile";
            }
        };

        // ৩. নাম ও স্ট্যাটাস আপডেট
        async function saveProfile() {
            const name = document.getElementById('input-name').value.trim();
            const status = document.getElementById('input-status').value.trim();
            const saveBtn = document.getElementById('save-btn');

            if (!name) return alert("Name is required");

            saveBtn.disabled = true;
            saveBtn.innerText = "Saving...";

            const { error } = await _sb
                .from('users')
                .update({ name, status })
                .eq('phone', myPhone);

            if (!error) {
                document.getElementById('display-name').innerText = name;
                alert("Profile saved successfully!");
            } else {
                alert("Update failed!");
            }
            saveBtn.disabled = false;
            saveBtn.innerText = "Update Profile";
        }

        function updateAvatarUI(url) {
            document.getElementById('p-pic').innerHTML = `<img src="${url}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">`;
        }
    </script>
</body>
</html>
