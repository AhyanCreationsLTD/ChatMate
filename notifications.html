<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | ChatMate</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <style>
        :root { --bg: #020617; --card: #0f172a; --primary: #00d2ff; --err: #ff4b2b; --text: #f8fafc; --system: #10b981; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        
        .header { padding: 20px; background: var(--card); display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header h2 { font-size: 18px; }

        .notif-list { padding: 10px; }
        
        .notif-item { 
            background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px; border: 1px solid rgba(255,255,255,0.03);
            transition: 0.3s;
        }

        .icon-box { 
            width: 45px; height: 45px; border-radius: 12px; 
            display: flex; justify-content: center; align-items: center; font-size: 18px; 
        }

        /* Missed Call Style */
        .type-missed { background: rgba(255, 75, 43, 0.1); color: var(--err); }
        
        /* Admin/System Style */
        .type-system { background: rgba(16, 185, 129, 0.1); color: var(--system); }

        .notif-content { flex: 1; }
        .notif-content h4 { font-size: 15px; margin-bottom: 3px; color: var(--text); }
        .notif-content p { font-size: 13px; color: #94a3b8; line-height: 1.4; }
        
        .meta { text-align: right; }
        .time { font-size: 11px; color: #64748b; }
        .badge { 
            font-size: 9px; padding: 2px 6px; border-radius: 4px; 
            text-transform: uppercase; font-weight: bold; margin-bottom: 5px; display: inline-block;
        }
        .badge-missed { background: var(--err); color: white; }
        .badge-system { background: var(--system); color: white; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()" style="cursor:pointer;"></i>
        <h2>Notifications</h2>
    </div>

    <div class="notif-list" id="notif-display">
        <p style="text-align:center; margin-top:50px; color:#64748b;">Loading notifications...</p>
    </div>

    <script>
        const myPhone = localStorage.getItem('user_phone');

        async function fetchNotifications() {
            const display = document.getElementById('notif-display');

            // সুপাবেস থেকে নোটিফিকেশন ডাটা আনা
            const { data: notifications, error } = await _sb
                .from('notifications')
                .select('*')
                .eq('receiver_phone', myPhone)
                .order('created_at', { ascending: false });

            if (error) {
                display.innerHTML = `<p style="text-align:center; color:var(--err);">Error loading data</p>`;
                return;
            }

            if (!notifications || notifications.length === 0) {
                display.innerHTML = `<p style="text-align:center; margin-top:50px; color:#64748b;">No notifications yet.</p>`;
                return;
            }

            display.innerHTML = notifications.map(n => {
                const isMissedCall = n.type === 'missed_call' || n.title.toLowerCase().includes('missed');
                
                return `
                    <div class="notif-item">
                        <div class="icon-box ${isMissedCall ? 'type-missed' : 'type-system'}">
                            <i class="${isMissedCall ? 'fas fa-phone-slash' : 'fas fa-bullhorn'}"></i>
                        </div>
                        <div class="notif-content">
                            <span class="badge ${isMissedCall ? 'badge-missed' : 'badge-system'}">
                                ${isMissedCall ? 'Missed Call' : 'System Alert'}
                            </span>
                            <h4>${n.title || (isMissedCall ? 'Missed Call' : 'New Message')}</h4>
                            <p>${n.message || `You have a missed call from ${n.sender_name || n.sender_phone}`}</p>
                        </div>
                        <div class="meta">
                            <div class="time">${formatTime(n.created_at)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // রিয়েল-টাইম আপডেট শো করার জন্য সাবস্ক্রিপশন (ঐচ্ছিক কিন্তু ভালো)
        const channel = _sb.channel('notif-updates')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications', filter: `receiver_phone=eq.${myPhone}` }, 
            payload => {
                fetchNotifications(); // নতুন ডাটা আসলে অটো রিফ্রেশ
            })
            .subscribe();

        window.onload = fetchNotifications;
    </script>
</body>
</html>
