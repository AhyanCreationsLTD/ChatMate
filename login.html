<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatMate | Login</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="config.js"></script>

  <style>
    :root { --primary: #00d2ff; --bg: #020617; --card: #0f172a; --error: #ff4b2b; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: white; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

    .card { background: var(--card); padding: 35px; border-radius: 25px; width: 95%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; }
    h2 { font-size: 24px; font-weight: 700; margin-bottom: 10px; color: var(--primary); }
    p.desc { color: #94a3b8; font-size: 13px; margin-bottom: 25px; }

    input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #1e293b; background: #020617; color: white; outline: none; font-size: 16px; text-align: center; }
    input:focus { border-color: var(--primary); }

    .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: #000; font-weight: 800; cursor: pointer; margin-top: 15px; transition: 0.3s; font-size: 15px; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Custom Error Box */
    .err-box { background: rgba(255,75,43,0.1); color: var(--error); padding: 12px; border-radius: 10px; font-size: 12px; margin-bottom: 15px; display: none; line-height: 1.6; text-align: left; border: 1px solid rgba(255,75,43,0.2); }

    /* Notification - WhatsApp Like */
    #notif {
      position: fixed; top: -150px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; 
      background: #1e293b; padding: 15px; border-radius: 15px; border-bottom: 4px solid var(--primary); 
      box-shadow: 0 25px 50px rgba(0,0,0,0.8); z-index: 10000; transition: 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    #notif.show { top: 20px; }

    /* Animation Progress */
    #otp-loader { display: none; margin-top: 20px; }
    .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin: auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="notif">
    <div style="font-size: 11px; color: var(--primary); font-weight: bold;">SECURITY • now</div>
    <div id="notif-body" style="font-size: 14px; margin: 8px 0;">Your code: <b id="otp-display" style="font-size: 18px;">000000</b></div>
    <button onclick="copyOTP()" style="background:var(--primary); border:none; padding:5px 12px; border-radius:5px; font-weight:bold; cursor:pointer; float:right;">COPY</button>
  </div>

  <div class="card">
    <h2>Enter Your Account</h2>
    <p class="desc">লগইন করতে আপনার নম্বরটি দিন</p>
    
    <div id="err-display" class="err-box"></div>

    <div id="phone-area">
      <input type="number" id="phone" placeholder="01XXXXXXXXX">
      <button class="btn" id="request-btn" onclick="startLoginProcess()">GET OTP</button>
    </div>

    <div id="otp-loader">
      <div class="spinner"></div>
      <p id="loader-text" style="font-size: 12px; color: var(--primary); margin-top: 15px;"></p>
    </div>

    <div id="otp-area" style="display: none;">
      <input type="number" id="otp-input" placeholder="Enter 6-digit OTP">
      <button class="btn" onclick="verifyLogin()">VERIFY & LOGIN</button>
    </div>

    <p style="font-size: 12px; margin-top: 25px; color: #64748b;">
      Don't have an account? <a href="registration.html" style="color: var(--primary); text-decoration: none;">Create Account</a>
    </p>
  </div>

  <script>
    let generatedOTP = null;
    let userPhone = "";

    async function startLoginProcess() {
      const phoneInput = document.getElementById('phone').value;
      const errBox = document.getElementById('err-display');
      errBox.style.display = 'none';

      // ১. বাংলাদেশি নম্বর চেক
      const bdRegex = /^(01[3-9]\d{8})$/;
      if (!bdRegex.test(phoneInput)) {
        errBox.innerHTML = `<b>ChatMate</b><br>this app is only for Bangladeshi people's.<br>If you want it on your country then let's know.<br><a href="https://t.me/ChatMateHelpCenter" style="color:var(--primary)">Give Feedback</a>`;
        errBox.style.display = 'block';
        return;
      }

      // ২. ডাটাবেজে একাউন্ট আছে কি না চেক (Supabase)
      const { data, error } = await _sb.from('users').select('phone, device_id').eq('phone', phoneInput).single();
      
      if (!data) {
        errBox.innerText = "এই নম্বরে কোনো একাউন্ট পাওয়া যায়নি। দয়া করে আগে রেজিস্ট্রেশন করুন।";
        errBox.style.display = 'block';
        return;
      }

      // সবকিছু ঠিক থাকলে ওটিপি অ্যানিমেশন শুরু
      userPhone = phoneInput;
      document.getElementById('phone-area').style.display = 'none';
      const loader = document.getElementById('otp-loader');
      const loaderText = document.getElementById('loader-text');
      loader.style.display = 'block';

      // ৫ সেকেন্ড অ্যানিমেশন
      loaderText.innerText = "We are Sending You a OTP , Please keep your screen On.";
      
      setTimeout(() => {
        loaderText.innerText = "Process...";
        
        // রেন্ডমলি ৭ থেকে ১৫ সেকেন্ড ডিলে
        const randomDelay = Math.floor(Math.random() * (15000 - 7000 + 1)) + 7000;
        
        setTimeout(() => {
          generatedOTP = Math.floor(100000 + Math.random() * 900000);
          document.getElementById('otp-display').innerText = generatedOTP;
          document.getElementById('notif').classList.add('show');
          
          loader.style.display = 'none';
          document.getElementById('otp-area').style.display = 'block';
        }, randomDelay);

      }, 5000);
    }

    async function verifyLogin() {
      const inputOTP = document.getElementById('otp-input').value;
      const errBox = document.getElementById('err-display');

      if (inputOTP != generatedOTP) {
        errBox.innerHTML = `<b>ChatMate</b><br><br>Sorry your otp is not matching. Please enter the right OTP From Notifications.`;
        errBox.style.display = 'block';
        return;
      }

      // ৩. Gun.js দিয়ে লগইন এবং হোম পেজে পাঠানো
      user.auth(userPhone, 'pass_' + userPhone, (ack) => {
        if (ack.err) {
          alert("Login Error: " + ack.err);
        } else {
          window.location.href = 'home.html';
        }
      });
    }

    function copyOTP() {
      navigator.clipboard.writeText(generatedOTP);
      document.getElementById('notif').classList.remove('show');
      document.getElementById('otp-input').focus();
    }
  </script>
</body>
</html>
