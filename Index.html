<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatMate | Secure Messenger</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>

  <style>
    :root {
      --primary: #00d2ff;
      --secondary: #3a7bd5;
      --bg: #020617;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .splash-container {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* Logo Style */
    .logo {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 8px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      animation: logoEntrance 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes logoEntrance {
      from { transform: scale(0.8); opacity: 0; filter: blur(15px); }
      to { transform: scale(1); opacity: 1; filter: blur(0); }
    }

    /* Progress Bar */
    .loader-wrapper {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin: 40px auto 0;
      overflow: hidden;
    }

    .loader-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      box-shadow: 0 0 15px var(--primary);
      transition: width 4.8s linear; /* ৫ সেকেন্ডের একটু কম যাতে রিডাইরেক্ট স্মুথ হয় */
    }

    .status-text {
      margin-top: 20px;
      font-size: 11px;
      color: #94a3b8;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Animated Glow Background */
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,210,255,0.15) 0%, rgba(2,6,23,0) 70%);
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulseGlow 4s infinite alternate;
    }

    @keyframes pulseGlow {
      from { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
      to { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="splash-container">
    <div class="logo">ChatMate</div>
    <div class="loader-wrapper">
      <div class="loader-fill" id="fill"></div>
    </div>
    <p class="status-text" id="status">Connecting to Cloud...</p>
  </div>

  <script>
    window.onload = async () => {
      const fill = document.getElementById('fill');
      const status = document.getElementById('status');

      // ১. প্রোগ্রেস বার অ্যানিমেশন শুরু
      setTimeout(() => {
        fill.style.width = '100%';
      }, 100);

      // ২. ৫ সেকেন্ড অপেক্ষা করার পর সেশন চেক
      setTimeout(async () => {
        status.innerText = "Securing Session...";
        
        try {
          // Supabase Auth থেকে সেশন ডাটা নেওয়া
          const { data: { session }, error } = await _sb.auth.getSession();

          // যদি সেশন থাকে তবে সরাসরি হোম পেজে, নয়তো লগইন পেজে
          if (session && session.user) {
            console.log("Session verified for:", session.user.id);
            window.location.href = 'home.html';
          } else {
            console.log("No active session found.");
            window.location.href = 'login.html';
          }
        } catch (err) {
          console.error("Auth System Error:", err);
          // কোনো এরর হলে ইউজারকে লগইন পেজে পাঠানোই নিরাপদ
          window.location.href = 'login.html';
        }
      }, 5000);
    };
  </script>
</body>
</html>
