<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMate | Secure Conversation</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>


    <style>
        :root { --primary: #00d2ff; --bg: #020617; --sidebar: #0f172a; --chat-bg: #0b1120; --text: #f8fafc; --err: #ff4b2b; --success: #10b981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }

        /* Chat Header */
        .chat-header {
            padding: 10px 15px; background: var(--sidebar); display: flex; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100;
        }
        .user-info { display: flex; align-items: center; gap: 12px; flex: 1; cursor: pointer; }
        .user-info img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-status h4 { font-size: 15px; }
        .user-status p { font-size: 11px; color: var(--success); }

        .call-btns { display: flex; gap: 20px; font-size: 18px; color: #94a3b8; margin-right: 10px; }
        .call-btns i:hover { color: var(--primary); cursor: pointer; }

        /* Message Area */
        .message-area {
            flex: 1; overflow-y: auto; padding: 20px; 
            background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay; background-color: rgba(11,17,32,0.95);
            display: flex; flex-direction: column; gap: 10px;
        }

        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; position: relative; font-size: 14.5px; line-height: 1.4; }
        .msg.sent { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: #1e293b; color: white; border-bottom-left-radius: 2px; }
        
        .msg-info { display: flex; justify-content: flex-end; align-items: center; gap: 5px; font-size: 10px; margin-top: 4px; opacity: 0.7; }
        .status-icon { font-size: 12px; }

        /* Input Bar */
        .input-bar { padding: 15px; background: var(--sidebar); display: flex; align-items: center; gap: 10px; }
        .input-box { flex: 1; background: #020617; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; }
        .input-box input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        .input-icons { display: flex; gap: 15px; color: #94a3b8; font-size: 18px; }
        .send-btn { background: var(--primary); width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        /* Profile Sidebar/Modal */
        .profile-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        .block-btn { color: var(--err); border: 1px solid var(--err); padding: 10px 30px; border-radius: 10px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="profile-overlay" class="profile-overlay">
        <i class="fas fa-times" onclick="closeProfile()" style="position:absolute; top:20px; right:20px; font-size:24px;"></i>
        <img id="p-overlay-img" style="width:150px; height:150px; border-radius:50%; border:3px solid var(--primary);">
        <h2 id="p-overlay-name" style="margin-top:15px;">User Name</h2>
        <p id="p-overlay-phone" style="color:#64748b;">+880123456789</p>
        <div class="block-btn" onclick="blockUser()"><i class="fas fa-ban"></i> Block User</div>
    </div>

    <div class="chat-header">
        <i class="fas fa-arrow-left" onclick="location.href='home.html'" style="margin-right:15px; cursor:pointer;"></i>
        <div class="user-info" onclick="openProfile()">
            <img id="target-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <div class="user-status">
                <h4 id="target-name">Loading...</h4>
                <p id="target-online">Online</p>
            </div>
        </div>
        <div class="call-btns">
            <i class="fas fa-phone-alt" onclick="location.href='audio-call.html'"></i>
            <i class="fas fa-video" onclick="location.href='video-call.html'"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>

    <div class="message-area" id="msg-container"></div>

    <div class="input-bar">
        <div class="input-icons"><i class="fas fa-plus"></i></div>
        <div class="input-box">
            <input type="text" id="msg-input" placeholder="Type a message...">
            <div class="input-icons">
                <i class="fas fa-smile"></i>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane" style="font-size: 20px;"></i>
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetPhone = urlParams.get('phone');
        const myPhone = localStorage.getItem('user_phone');
        const chatID = [myPhone, targetPhone].sort().join('_');

        let targetData = {};

        // ১. টার্গেট ইউজারের প্রোফাইল লোড করা
        async function loadTargetInfo() {
            const { data } = await _sb.from('users').select('*').eq('phone', targetPhone).single();
            if(data) {
                targetData = data;
                document.getElementById('target-name').innerText = data.name;
                if(data.avatar_url) document.getElementById('target-avatar').src = data.avatar_url;
            }
        }

        // ২. মেসেজ পাঠানো (Sent Status সহ)
        function sendMessage() {
            const text = document.getElementById('msg-input').value;
            if(!text) return;

            const msgData = {
                sender: myPhone,
                text: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                status: 'sent', // Initial status
                timestamp: Date.now()
            };

            gun.get('chats').get(chatID).set(msgData);
            document.getElementById('msg-input').value = "";
        }

        // ৩. মেসেজ রেন্ডারিং এবং সিন/আনসিন লজিক
        function listenMessages() {
            const container = document.getElementById('msg-container');
            gun.get('chats').get(chatID).map().on((data, id) => {
                if(!data || document.getElementById(id)) return;

                const isMine = data.sender === myPhone;
                
                // যদি মেসেজটি আমার না হয় এবং আমি এটি পড়ছি, তবে স্ট্যাটাস 'seen' করে দাও
                if(!isMine && data.status !== 'seen') {
                    gun.get('chats').get(chatID).get(id).put({status: 'seen'});
                }

                const msgDiv = document.createElement('div');
                msgDiv.id = id;
                msgDiv.className = `msg ${isMine ? 'sent' : 'received'}`;
                
                let statusIcon = data.status === 'seen' ? 
                    '<i class="fas fa-check-double" style="color:#000"></i>' : 
                    '<i class="fas fa-check"></i>';

                msgDiv.innerHTML = `
                    ${data.text}
                    <div class="msg-info">
                        ${data.time} 
                        ${isMine ? `<span class="status-icon">${statusIcon}</span>` : ''}
                    </div>
                `;
                
                // লং প্রেস করে আনসেন্ট/ডিলিট করার অপশন
                msgDiv.oncontextmenu = (e) => {
                    e.preventDefault();
                    if(isMine && confirm("Unsend this message?")) {
                        gun.get('chats').get(chatID).get(id).put(null);
                        msgDiv.remove();
                    }
                };

                container.appendChild(msgDiv);
                container.scrollTop = container.scrollHeight;
            });
        }

        // ৪. প্রোফাইল এবং ব্লক লজিক
        function openProfile() {
            document.getElementById('p-overlay-name').innerText = targetData.name;
            document.getElementById('p-overlay-phone').innerText = targetData.phone;
            document.getElementById('p-overlay-img').src = targetData.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            document.getElementById('profile-overlay').style.display = 'flex';
        }

        function closeProfile() { document.getElementById('profile-overlay').style.display = 'none'; }

        async function blockUser() {
            if(confirm("Block this user? They won't be able to message or call you.")) {
                await _sb.from('blocks').insert([{ blocker: myPhone, blocked: targetPhone }]);
                alert("User Blocked");
                location.href = 'home.html';
            }
        }

        window.onload = () => {
            loadTargetInfo();
            listenMessages();
        };
    </script>
</body>
</html>
