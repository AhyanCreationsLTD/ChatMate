<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Community | ChatMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --bg: #020617; --card: #0f172a; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: var(--card); padding: 40px; border-radius: 25px; text-align: center; width: 90%; max-width: 400px; }
        .social-btn { display: flex; align-items: center; justify-content: center; gap: 15px; background: #1e293b; color: white; padding: 15px; border-radius: 12px; text-decoration: none; margin-top: 15px; transition: 0.3s; border: 1px solid transparent; }
        .social-btn:hover { border-color: var(--primary); transform: translateY(-3px); }
        .telegram { color: #229ED9; } .discord { color: #5865F2; } .fb { color: #1877F2; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Join our Family!</h2>
        <p style="color: #94a3b8; margin-bottom: 25px;">Stay updated with the latest news and features.</p>
        
        <a href="https://t.me/AhyanCreationsLTD" class="social-btn"><i class="fab fa-telegram telegram"></i> Telegram Group</a>
        <a href="https://youtube.com/@ahyancreationsltd" class="social-btn"><i class="fab fa-youtube youtube"></i> YouTube Channel</a>
        <a href="https://www.facebook.com/61582314817978" class="social-btn"><i class="fab fa-facebook fb"></i> Facebook Page</a>
        
        <button onclick="history.back()" style="margin-top:20px; background:none; border:none; color:var(--primary); cursor:pointer;">Maybe Later</button>
    </div>
</body>
</html>
